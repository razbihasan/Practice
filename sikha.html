<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <button onclick="smile()" id="smile">Smile</button>
    <img src="smile.jpg" id="image">
    <button onclick="angry()" id="angry">Angry</button>
</body>
<script>
    let aaa = document.getElementById("image");
    function smile(){
        aaa.src = "smile.jpg";
    }
    function angry(){
        aaa.src = "angry.png";
    }
</script>
</html>
